<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Cahier de Présence Numérique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS personnalisé -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e8f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: #0d3b66;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0d3b66;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #16a34a;
            box-shadow: 0 0 0 0.2rem rgba(22, 163, 74, 0.15);
            outline: none;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-signup {
            width: 100%;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(22, 163, 74, 0.3);
            color: white;
            text-decoration: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .auth-footer p {
            color: #666;
            margin: 0;
        }

        .auth-footer a {
            color: #16a34a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: #0d4a8c;
        }

        .form-icon {
            color: #0d4a8c;
            margin-right: 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #0d4a8c;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #16a34a;
            gap: 1rem;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus form-icon"></i> Créer un compte</h1>
                <p>Veuillez remplir le formulaire ci-dessous pour créer votre compte.</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">
                        <i class="fas fa-user form-icon"></i> Nom complet
                    </label>
                    <input type="text" class="form-control" id="fullname" placeholder="Ex: Jean Dupont" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope form-icon"></i> Adresse email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="exemple@email.com" required>
                </div>

                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-briefcase form-icon"></i> Rôle
                    </label>
                    <select class="form-control" id="role" required>
                        <option value="">-- Sélectionnez un rôle --</option>
                        <option value="admin">Administrateur</option>
                        <option value="enseignant">Enseignant</option>
                        <option value="etudiant">Étudiant</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock form-icon"></i> Mot de passe
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez un mot de passe sécurisé" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock form-icon"></i> Confirmer le mot de passe
                    </label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirmez votre mot de passe" required>
                </div>

                <button type="submit" class="btn-signup">
                    <i class="fas fa-user-check"></i> Créer mon compte
                </button>
            </form>

            <div class="auth-footer">
                <p>Vous avez déjà un compte ? <a href="Authentification.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas!');
                return;
            }

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            
            console.log('Inscription:', { fullname, email, role });
            alert('Inscription réussie! Bienvenue ' + fullname);
        });
    </script>

</body>
</html>
